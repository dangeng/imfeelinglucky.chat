<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chatbot</title>
    <meta name="description" content="Randomly redirects you to one of Claude, ChatGPT, or Gemini.">
    <script>
        function randomRedirect() {
            const sites = [
                "https://chatgpt.com/",
                "https://claude.ai/",
                "https://gemini.google.com/"
            ];
            const randomSite = sites[Math.floor(Math.random() * sites.length)];
            window.location.href = randomSite;
        }
    </script>
</head>
<body onload="randomRedirect()">
    <p>Redirecting you to a random LLM...</p>
    <p>If this is not working, please close your eyes and choose one of these links</p>
    <a href="https://claude.ai/">chatbot 1</a>
    <a href="https://chatgpt.com/">chatbot 2</a>
    <a href="https://gemini.google.com/">chatbot 3</a>
</body>
</html>
